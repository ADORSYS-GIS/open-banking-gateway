<div class="card" style="width: 26rem;">
  <div class="card-body">
    <div class="form-group">
      <span class="fa fa-search form-control-feedback"></span>
      <input type="search" class="form-control" placeholder="Search your bank">
    </div>

    <div class="list-group">
      <button *ngFor="let bank of searchedBanks"
        type="button"
        class="list-group-item list-group-item-action">{{bank.name}}</button>
    </div>
  </div>

</div>
